<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet"> 
    <title>The Library</title>
</head>

<body> 
    <div class="header">
        <h1 id="header-text">Welcome To The Virtual Library</h1>
        <h2>Use This Page To Keep Track Of Your Book Reading!</h2>
        <button id="addBook">Add A Book To Your Library</button>
    </div>
    <div class="form-popup" id="my-form" value="none">
        <form action="" class="form-container">
            <ul>
                <li>
                    <label for="book-name">Book Title</label>
                    <input type="text" required id="title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" required id="author">
                </li>
                <li>
                    <label for="number-of-pages">Number Of Pages</label>
                    <input type="text" required id="pages">
                </li>
                <li>
                    <label for="read">Have You Read This Book?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Add Book To Library</button>
                </li>
            </ul>
        </form>        
    </div>
    <div class="library-container">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
